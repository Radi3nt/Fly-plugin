name: FlyPlugin
version: 1.2.3b
main: fr.radi3nt.fly.MainFly
api-version: 1.13
prefix: Fly
authors: [Radi3nt]
description: You can now fly in survival mod !
commands:
  fly:
    description: Allow to fly for youreself or another player
    usage: /fly [player]
    aliases: f
  flyspeed:
    description: Change the fly speed of someone
    usage: /flyspeed <1-9> [player]
    aliases: [fs, fspeed, flys]
  flyreload:
    description: Simply reload the fly-plugin config
    usage: /flyreload
    aliases: [fr, freload, flyr]
  tempfly:
    description: Temp-fly someone
    usage: /tempfly [seconds] [player]
    aliases: [tempf, tf, tfly]
  flyers:
    description: Give you the list of the flyers
    usage: /flyers
  timefly:
    description: Give you your flight time left
    usage: /timefly [player]
  flygui:
    description: Open you the fly GUI !
    usage: /flygui <player>
    aliases: fgui
  flyalert:
    description: Toggle your tempfly notifications
    usage: /flyalert <chat|title|sounds|all> <on|off>
    aliases: [falert, fnotify, flya, flyn]